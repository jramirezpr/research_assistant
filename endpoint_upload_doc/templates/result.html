<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document Summary and Markdown</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.5;
        margin: 2em;
        background-color: #fafafa;
      }
      h1 {
        color: #333;
        font-size: 1.6em;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      pre {
        white-space: pre-wrap;
        padding: 1em;
        border-radius: 8px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        overflow-x: auto;
      }
      .summary {
        background-color: #eef;
      }
      .footer {
        margin-top: 2em;
      }
      a {
        text-decoration: none;
        color: #0056b3;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Summary</h1>
    <pre class="summary">{{ summary }}</pre>

    <h1>Converted Markdown</h1>
    <pre>{{ markdown_text }}</pre>

    <p class="footer">
      Upload initiated to Letta filesystem (running in background).<br>
      <a href="/">‚Üê Upload another file</a>
    </p>
  </body>
</html>
